<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML List</title>
  </head>
  <body>
    <h1>HTML List</h1>
    <h3>Unordered List</h3>
    <ul>
      <li>Bangla</li>
      <li>English</li>
      <li>
        Math
        <ul>
          <li>Math-01</li>
          <li>Math-02</li>
          <li>Math-03</li>
        </ul>
      </li>
    </ul>
    <h3>Ordered List</h3>
    <ol>
      <li>Physics</li>
      <li>
        Chemistry
        <ol>
          <li>Chemistry-01</li>
          <li>Chemistry-02</li>
          <li>Chemistry-03</li>
        </ol>
      </li>
      <li>Biology</li>
    </ol>
  </body>
</html>
